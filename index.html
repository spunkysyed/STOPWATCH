<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="main">
      <div class="text">
        <p>STOPWATCH</p>
      </div>
      <div class="stopwatch">
        <img src="Stopwatch.png" alt="stopwatch_image" />
        <button id="reset" value="reset">Reset</button>
        <button id="start" value="start">Start</button>
        <button id="stop" value="stop">Stop</button>
        <div class="timer">
          <p id="hour">00</p>
          <span>:</span>
          <p id="minute">00</p>
          <span>:</span>
          <p id="second">00</p>
          <span>:</span>
          <p id="milisec">00</p>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
